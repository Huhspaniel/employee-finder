<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="survey">
        <header>
            <a href="/">Home</a>
            <h1>Survey</h1>
        </header>
        <div class="about-you">
            <h2>About You</h2>
            <h3>Name (Required)</h3>
            <input type="text" class="user-name">
            <h3>Link to Photo Image (Required)</h3>
            <input type="text" class="user-img">
        </div>
        <div class="questions"></div>
        <div class="error"></div>
        <button class="submit-survey">Submit</button>
    </main>
    <div class="modal">
        <button>Close</button>
        <h1>Best Match:</h1>
        <img alt="matching employee photo">
        <h2></h2>
    </div>
    <footer><a href="/api/employees">API Employees List</a></footer>
</body>
<script src="js/questions.js"></script>
<script src="js/survey.js"></script>

</html>
